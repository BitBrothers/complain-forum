<!DOCTYPE html>
<html ng-app="ForChange">

<head>
    <base href="/">
    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Change for Goa</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
  
    <!-- Angular Multi-Select Core CSS -->
    <link href="css/angular-multi-select.css" rel="stylesheet">  
  
    <!-- Angular Google Autocomplete CSS -->
<!--    <link href="vendor/angular-google-places-autocomplete/dist/autocomplete.min.css" rel="stylesheet">-->

    <!-- Custom CSS -->
    <link href="directives/angular-multi-select.css" rel="stylesheet">
    <link href="css/clean-blog.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/components-font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav ng-controller="NavbarCtrl" class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Goa.forchange.io</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right" ng-if="!currentUser">
                    <li>
                        <a href="/login">Login</a>
                    </li>
                    <li>
                        <a href="/signup">Signup</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-if="currentUser">
                    <li>
                        <a href="/user/{{currentUser.profile.slug}}">{{currentUser.profile.username}}</a>
                    </li>
                    <li>
                        <a href="/login" ng-click="logout()">Log Out</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->

            <!-- Collect the nav links, forms, and other content for toggling -->
            
        </div>
        <!-- /.container -->
    </nav>

    <div ng-view class="{{pageClass}}"></div>

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    

    <!-- Footer -->
    <footer ng-controller="FooterCtrl" ng-cloak class="ng-cloak">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <ul class="list-inline text-center">
                        <li>
                            <a href="#" socialshare="" socialshare-provider="twitter" socialshare-url="http://{{sharingUrl}}">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#" socialshare="" socialshare-provider="facebook" socialshare-url="http://{{sharingUrl}}">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#" socialshare="" socialshare-provider="google+" socialshare-url="http://{{sharingUrl}}">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-google-plus fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <p class="copyright text-muted">Copyright &copy; Codeniti 2015</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->

    <script src="vendor/angular/angular.js"></script>

    <script src="app.js"></script>

    <script src="directives/passwordStrength.js"></script>

    <script src="directives/uniqueEmail.js"></script>
    

    <!-- Bootstrap Core JavaScript -->

    <!-- Angular Multi-Select Core JavaScript -->
    <script src="js/angular-multi-select.js"></script>

    <!-- Custom Theme JavaScript -->

    <script src="controllers/home.js"></script>
