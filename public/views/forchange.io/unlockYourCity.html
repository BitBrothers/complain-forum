<header class="intro-header unlock-city">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>Time to bring about some change!</h1>
                        <hr class="small">
                        <span class="subheading">Unlock your city and raise awareness!</span>
                        <span class="subheading">Scroll down to begin.</span>
                        <div class="landing-btn">
                         
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

<section id="complaints" class="content-section container unlock-city-cards">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">CITIES</h2>
                <hr class="small">
            </div>
        </div>
      
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                 <div class="col-md-4 col-sm-6">
                     <a href="http://goa.forchange.io">
                         <div class="goa-card">
                            <div class="content"><h1>GOA</h1></div>
                         </div>
                     </a>
                </div>
                 <div class="col-md-4 col-sm-6">
                     <div class="mumbai-card">
                         <div class="content"><i class="fa fa-lock"></i><h1>MUMBAI</h1></div>
                     </div>
                </div>
                 <div class="col-md-4 col-sm-6">
                     <div class="delhi-card">
                         <div class="content"><i class="fa fa-lock"></i><h1>DELHI</h1></div>
                     </div>
                </div>
                 <div class="col-md-4 col-sm-6">
                     <div class="chennai-card">
                         <div class="content"><i class="fa fa-lock"></i><h1>CHENNAI</h1></div>
                     </div>
                </div>
                 <div class="col-md-4 col-sm-6">
                     <div class="kolkata-card">
                         <div class="content"><i class="fa fa-lock"></i><h1>KOLKATA</h1></div>
                     </div>
                </div>
                 <div class="col-md-4 col-sm-6">
                     <div class="add-card"  data-toggle="modal" data-target="#Modal">
                        <div class="content"> <img src="../images/add.svg"> <h1>Add Your City</h1> </div>
                     </div>
                </div> <!-- end col sm 3 -->
<!--         <div class="col-sm-1"></div> -->
                
            </div>
        </div><!-- End of Row -->
    
    
<!--  Modal Begins -->
<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="reopenComplaintLabel" aria-hidden="true">
  <div class="modal-dialog addCityModal">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="reopenComplaint">Add my city</h4>
      </div>
      <div class="modal-body col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          <h2> Want to add your city to our list? Drop us a message! </h2>
                <form name="sentMessage" id="contactForm" novalidate="">
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Name</label>
                                <input type="text" class="form-control" placeholder="Name" ng-model="contact.name" required="" data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Email Address</label>
                                <input type="email" class="form-control" placeholder="Email Address" ng-model="contact.email" id="email" required="" data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Phone Number</label>
                                <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required="" ng-model="contact.phone" data-validation-required-message="Please enter your phone number.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Message</label>
                                <textarea rows="5" class="form-control" placeholder="Message" id="message" required=""  ng-model="contact.message" data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                    </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button class="btn btn-default" ng-click="">Add My City!</button>
      </div>
    </div>
  </div>
</div>
<!--  Modal Ends -->
