<header class="intro-header complaint-details-header" style="background-image: url('images/about-bg.jpg'); background-size:cover;">
  <div class="container">
    <div class="row">
      <div class="center-form panel">
        <div class="panel-body">
          <h2 class="text-center">Log in</h2>
          <form method="post" ng-submit="login()" name="loginForm">
            <div class="form-group has-feedback">
              <input type="text" name="email" ng-model="email" placeholder="Email" required="" autofocus="" class="form-control input-lg"/><span class="ion-at form-control-feedback"><i class="fa fa-at loginFormIcons"></i></span>
            </div>
            <div class="form-group has-feedback">
              <input type="password" name="password" ng-model="password" placeholder="Password" required="" class="form-control input-lg"/><span class="ion-key form-control-feedback"><i class="fa fa-key loginFormIcons"></i></span>
            </div>
            <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-md btn-block btn-success" ng-click="changeTextColorWhite()">Log in</button><br/>
            <p class="text-center"><a href="#">Forgot your password?</a></p>
            <p class="text-center text-muted"><small>Don't have an account yet? <br><a href="/signup">Sign up</a></small></p>
            <div class="signup-or-separator">
              <h6 class="text">or</h6>
              <hr/>
            </div>
            <button ng-click="facebookLogin()" class="btn btn-md btn-block btn-facebook"><span class="ion-social-facebook"></span>Sign in with Facebook</button>
            <button ng-click="googleLogin()" class="btn btn-md btn-block btn-google-plus"><span class="ion-social-googleplus"></span>Sign in with Google</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</header>
